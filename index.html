<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Telegram Group</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 30px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✈️</div>
        <h1>Joining Telegram Group...</h1>
        <p>You'll be redirected automatically</p>
        
        <div class="spinner"></div>
        
        <button id="manualBtn" class="btn hidden">Open Telegram Manually</button>
        
        <p id="status">Opening Telegram...</p>
    </div>

    <script>
        // Your Telegram link
        const telegramLink = "https://t.me/+aCDhZovETbwzOWZk";
        
        // Detect device type
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isMobile = isIOS || isAndroid;
        
        // Open Telegram based on device
        function openTelegram() {
            if (isMobile) {
                // Mobile: Try to open Telegram app first
                const appLink = "tg://join?invite=aCDhZovETbwzOWZk";
                window.location.href = appLink;
                
                // If still on page after 1.5 seconds, fallback to web
                setTimeout(() => {
                    document.getElementById('status').textContent = "Opening web version...";
                    window.location.href = telegramLink;
                }, 1500);
            } else {
                // Desktop: Open web version directly
                window.location.href = telegramLink;
            }
        }
        
        // Show manual button after 3 seconds
        setTimeout(() => {
            document.getElementById('manualBtn').classList.remove('hidden');
            document.getElementById('status').textContent = "Tap the button if Telegram didn't open";
        }, 3000);
        
        // Manual button click
        document.getElementById('manualBtn').addEventListener('click', () => {
            window.location.href = telegramLink;
        });
        
        // Auto-open on page load
        openTelegram();
    </script>
</body>
</html>
